<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Funza Mama</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.jpg') }}" type="image/x-icon"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'warm-pink': '#F8BBD9',
                        'soft-purple': '#E8C5E8',
                        'deep-rose': '#D63384',
                        'warm-mauve': '#C77DFF',
                        'soft-cream': '#FFF8F0',
                        'warm-gray': '#F5F5F5',
                        'deep-plum': '#6B46C1',
                        'warm-brown': '#8B4513'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #F8BBD9 0%, #E8C5E8 50%, #FFF8F0 100%);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            display: none;
        }
        
        .error-message.hidden {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg font-inter">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <img src="{{ url_for('static', filename='images/favicon.jpg') }}" alt="Funza Mama" class="h-12 w-12 rounded-full object-cover">
                    <span class="text-2xl font-bold text-deep-plum font-poppins">Funza Mama</span>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="{{ url_for('home.home') }}" class="text-deep-plum hover:text-deep-rose transition-colors font-medium">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <a href="{{ url_for('login.login') }}" class="text-deep-plum hover:text-deep-rose transition-colors font-medium">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 fade-in">
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-gradient-to-br from-deep-rose to-warm-mauve rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-lock text-white text-3xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-deep-plum font-poppins mb-2">Reset Password</h2>
                    <p class="text-warm-brown">Enter your new password below.</p>
                </div>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mb-4">
                            {% for category, message in messages %}
                                <div class="p-3 rounded-lg mb-2 {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form id="resetPasswordForm" class="space-y-6">
                    <input type="hidden" id="token" value="{{ token }}">
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-deep-plum mb-2">
                            <i class="fas fa-lock mr-2"></i>New Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                class="form-input w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-deep-rose focus:border-transparent bg-warm-gray/30"
                                placeholder="Enter your new password"
                            >
                            <button 
                                type="button"
                                id="togglePassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-deep-plum focus:outline-none transition-colors"
                                onclick="togglePasswordVisibility('password', 'togglePassword')"
                            >
                                <i class="fas fa-eye" id="togglePasswordIcon"></i>
                            </button>
                        </div>
                        <div id="password_strength" class="hidden mt-2"></div>
                        <div id="password_error" class="error-message hidden text-red-600 text-sm mt-1"></div>
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-deep-plum mb-2">
                            <i class="fas fa-lock mr-2"></i>Confirm Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirm_password" 
                                name="confirm_password" 
                                required 
                                class="form-input w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-deep-rose focus:border-transparent bg-warm-gray/30"
                                placeholder="Confirm your new password"
                            >
                            <button 
                                type="button"
                                id="toggleConfirmPassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-deep-plum focus:outline-none transition-colors"
                                onclick="togglePasswordVisibility('confirm_password', 'toggleConfirmPassword')"
                            >
                                <i class="fas fa-eye" id="toggleConfirmPasswordIcon"></i>
                            </button>
                        </div>
                        <div id="confirm_password_error" class="error-message hidden text-red-600 text-sm mt-1"></div>
                    </div>

                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="btn-primary w-full bg-gradient-to-r from-deep-rose to-warm-mauve text-white py-3 px-4 rounded-xl hover:from-warm-mauve hover:to-deep-rose font-semibold disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                    >
                        <i class="fas fa-check mr-2"></i>
                        <span id="submitBtnText">Reset Password</span>
                    </button>

                    <div class="text-center">
                        <a href="{{ url_for('login.login') }}" class="text-deep-rose hover:text-deep-plum font-medium text-sm">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Login
                        </a>
                    </div>
                </form>

                <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded-lg">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span id="successText"></span>
                </div>

                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-800 rounded-lg">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId, buttonId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(buttonId + 'Icon');
            
            if (passwordInput && toggleIcon) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            }
        }

        function validatePasswordStrength(password) {
            if (!password) {
                return { valid: false, message: 'Password is required' };
            }
            if (password.length < 8) {
                return { valid: false, message: 'Password must be at least 8 characters long' };
            }
            if (!/[A-Z]/.test(password)) {
                return { valid: false, message: 'Password must contain at least one uppercase letter' };
            }
            if (!/[a-z]/.test(password)) {
                return { valid: false, message: 'Password must contain at least one lowercase letter' };
            }
            if (!/[0-9]/.test(password)) {
                return { valid: false, message: 'Password must contain at least one number' };
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                return { valid: false, message: 'Password must contain at least one special character' };
            }
            return { valid: true, message: '' };
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const passwordError = document.getElementById('password_error');
            const confirmPasswordError = document.getElementById('confirm_password_error');
            
            // Clear previous messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            passwordError.classList.add('hidden');
            confirmPasswordError.classList.add('hidden');
            
            // Validate password
            const passwordValidation = validatePasswordStrength(password);
            if (!passwordValidation.valid) {
                passwordError.textContent = passwordValidation.message;
                passwordError.classList.remove('hidden');
                return;
            }
            
            // Check password match
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.classList.remove('hidden');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting...';
            
            try {
                const response = await fetch('{{ url_for("signup.reset_password", token=token) }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        password: password,
                        confirm_password: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('successText').textContent = data.message || 'Password reset successfully! Redirecting to login...';
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '{{ url_for("login.login") }}';
                    }, 2000);
                } else {
                    document.getElementById('errorText').textContent = data.error || 'Failed to reset password. Please try again.';
                    errorMessage.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtnText.innerHTML = '<i class="fas fa-check mr-2"></i>Reset Password';
                }
            } catch (error) {
                document.getElementById('errorText').textContent = 'An error occurred. Please try again later.';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtnText.innerHTML = '<i class="fas fa-check mr-2"></i>Reset Password';
            }
        });
    </script>
</body>
</html>
