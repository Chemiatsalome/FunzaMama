<!-- Feedback Modal -->
<div id="feedbackModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-deep-plum">Send Feedback</h3>
            <button onclick="closeFeedbackModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="feedbackForm" onsubmit="submitFeedback(event)">
            <div class="space-y-6">
                <!-- User Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
                        <input type="text" id="feedbackName" name="name" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-deep-plum focus:border-transparent"
                               placeholder="Your name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                        <input type="email" id="feedbackEmail" name="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-deep-plum focus:border-transparent"
                               placeholder="your.email@example.com">
                    </div>
                </div>
                
                <!-- Category -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
                    <select id="feedbackCategory" name="category" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-deep-plum focus:border-transparent">
                        <option value="">Select a category</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="content">Content Issue</option>
                        <option value="ui">UI/UX Issue</option>
                        <option value="performance">Performance Issue</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <!-- Message -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Message *</label>
                    <textarea id="feedbackMessage" name="message" required rows="5"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-deep-plum focus:border-transparent resize-none"
                              placeholder="Please describe your feedback in detail..."></textarea>
                </div>
                
                <!-- Screenshot Upload (Optional) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Screenshot (Optional)</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-deep-plum transition-colors">
                        <input type="file" id="feedbackScreenshot" name="screenshot" accept="image/*" class="hidden" onchange="handleScreenshotUpload(event)">
                        <label for="feedbackScreenshot" class="cursor-pointer">
                            <i class="fas fa-camera text-3xl text-gray-400 mb-2"></i>
                            <p class="text-gray-600">Click to upload a screenshot</p>
                            <p class="text-sm text-gray-500">PNG, JPG, or GIF (max 5MB)</p>
                        </label>
                    </div>
                    <div id="screenshotPreview" class="mt-2 hidden">
                        <img id="previewImage" class="max-w-full h-32 object-cover rounded-lg">
                        <button type="button" onclick="removeScreenshot()" class="mt-2 text-red-600 hover:text-red-800 text-sm">
                            <i class="fas fa-trash mr-1"></i>Remove
                        </button>
                    </div>
                </div>
                
                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" onclick="closeFeedbackModal()"
                            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" id="feedbackSubmitBtn"
                            class="px-6 py-3 bg-gradient-to-r from-deep-plum to-warm-mauve text-white rounded-lg hover:from-warm-mauve hover:to-deep-plum transition-all font-medium">
                        <i class="fas fa-paper-plane mr-2"></i>Send Feedback
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
// Feedback Modal Functions
function openFeedbackModal() {
    // Pre-fill user info if logged in
    {% if user %}
    document.getElementById('feedbackName').value = '{{ user.first_name }} {{ user.second_name }}';
    document.getElementById('feedbackEmail').value = '{{ user.email }}';
    {% endif %}
    
    document.getElementById('feedbackModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function closeFeedbackModal() {
    document.getElementById('feedbackModal').classList.add('hidden');
    document.body.style.overflow = 'auto';
    resetFeedbackForm();
}

function resetFeedbackForm() {
    document.getElementById('feedbackForm').reset();
    document.getElementById('screenshotPreview').classList.add('hidden');
    document.getElementById('previewImage').src = '';
}

function handleScreenshotUpload(event) {
    const file = event.target.files[0];
    if (file) {
        // Validate file size (5MB max)
        if (file.size > 5 * 1024 * 1024) {
            alert('File size must be less than 5MB');
            event.target.value = '';
            return;
        }
        
        // Validate file type
        if (!file.type.startsWith('image/')) {
            alert('Please select an image file');
            event.target.value = '';
            return;
        }
        
        // Show preview
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('previewImage').src = e.target.result;
            document.getElementById('screenshotPreview').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    }
}

function removeScreenshot() {
    document.getElementById('feedbackScreenshot').value = '';
    document.getElementById('screenshotPreview').classList.add('hidden');
    document.getElementById('previewImage').src = '';
}

async function submitFeedback(event) {
    event.preventDefault();
    
    const submitBtn = document.getElementById('feedbackSubmitBtn');
    const originalText = submitBtn.innerHTML;
    
    // Show loading state
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
    submitBtn.disabled = true;
    
    try {
        const formData = new FormData();
        formData.append('name', document.getElementById('feedbackName').value);
        formData.append('email', document.getElementById('feedbackEmail').value);
        formData.append('category', document.getElementById('feedbackCategory').value);
        formData.append('message', document.getElementById('feedbackMessage').value);
        
        const screenshotFile = document.getElementById('feedbackScreenshot').files[0];
        if (screenshotFile) {
            formData.append('screenshot', screenshotFile);
        }
        
        const response = await fetch('/api/feedback', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Show success message
            showNotification('Feedback sent successfully! Thank you for your input.', 'success');
            closeFeedbackModal();
        } else {
            showNotification('Failed to send feedback. Please try again.', 'error');
        }
    } catch (error) {
        console.error('Error submitting feedback:', error);
        showNotification('An error occurred. Please try again.', 'error');
    } finally {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
}

function showNotification(message, type) {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
        type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
    }`;
    notification.innerHTML = `
        <div class="flex items-center">
            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
            <span>${message}</span>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // Remove after 5 seconds
    setTimeout(() => {
        notification.remove();
    }, 5000);
}
</script>
