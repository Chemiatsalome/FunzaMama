services:
  - type: web
    name: funzamama-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PREFERRED_URL_SCHEME
        value: https

databases:
  - name: funzamama-db
    plan: free
